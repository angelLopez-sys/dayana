<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> ¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 3s ease-in-out;
    }

    .balloons {
      position: absolute;
      bottom: -100px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 0;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-color: #ff69b4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #555;
      transform: translateX(-50%);
    }

    .balloon:nth-child(2) {
      background-color: #ffa07a;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background-color: #87cefa;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      background-color: #90ee90;
      animation-delay: 3s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-200px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow"> ¡Feliz Cumpleaños! </h1>
    <p>¡¡Te amo mucho mi vida no agradesto mas que averte conocido y te prometo un amor del bonito y tu eres mi camino y siempre lo vas a hacer!!</p>
  </div>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>
